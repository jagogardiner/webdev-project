<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">

    <title>{{ hotel.city }} - Booking - Horizon Hotels</title>
</head>

<body>
    <div id="header"></div>

    <main role="main">
        <div class="container mt-5">
            <div class="row row-cols-2">
                <div class="col-lg-6">
                    <div id="hotelOverview" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="../static/images/{{ hotel.city }}/image1.jpg"
                                    class="d-block card-img-top-view img-fluid" alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img src="../static/images/{{ hotel.city }}/image2.jpg"
                                    class="d-block card-img-top-view img-fluid" alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img src="../static/images/{{ hotel.city }}/image3.jpg"
                                    class="d-block card-img-top-view img-fluid" alt="..." />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#hotelOverview"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#hotelOverview"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>{{ hotel.city }}</h3>
                        <p>
                            This is a generic hotel description.<br>
                        </p>
                        <form method="POST">
                            <div class="input-group mt-3">
                                <span class="input-group-text">Room type</span>
                                <select id="roomType" class="form-select" aria-label="Room type">
                                    <option value="standard">Standard room</option>
                                    <option value="double">Double room</option>
                                    <option value="family">Family room</option>
                                </select>
                            </div>
                            <div class="input-group mt-4">
                                <span class="input-group-text">Booking start</span>
                                <input type="date" class="form-control" id="startDate" name="trip-start"
                                    min="2021-01-01">
                                <span class="input-group-text">Booking end</span>
                                <input type="date" class="form-control" id="endDate" name="trip-end" min="2021-01-01">
                            </div>
                            <div class="input-group mt-4">
                                <span class="input-group-text">Amount of guests</span>
                                <select id="guestAmount" class="form-select" aria-label="Amount of guests">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Render header footer template -->
    <script src="../static/js/renderTemplate.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Load header and footer -->
    <script>load()</script>

    <!-- Script to set date picker to today's date, and dynamically update end date minimum value. -->
    <script>
        $("#startDate").attr('min', new Date().toISOString().split("T")[0]); //split into ISO readable format for min attr
        $("#startDate").on('change', function () { // on change:
            var startVal = $("#startDate").val() // get startDate's value
            $("#endDate").val(startVal); // set end date value to the same date as start date
            $("#endDate").attr('min', startVal); // set minimum value to same date as start date
        })

        $("#guestAmount").on('change', function () {
            console.log('Changed option value ' + this.value);

            if (this.value == "standard") {
                console.log(this.value)
            }
            // $('#guestAmount').append($('<option>', {
            //     value: 1,
            //     text: 'My option'
            // }));
        })
    </script>
</body>

</html>
