<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">

    <title>{{ hotel.city }} - Booking - Horizon Hotels</title>
</head>

<body>
    <div id="header"></div>

    <main role="main">
        <div class="container mt-5">
            <div class="row row-cols-3">
                <div class="col-lg-8">
                    <div id="hotelOverview" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="../static/images/{{ hotel.city }}/image1.jpg"
                                    class="d-block card-img-top-view img-fluid" alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img src="../static/images/{{ hotel.city }}/image2.jpg"
                                    class="d-block card-img-top-view img-fluid" alt="..." />
                            </div>
                            <div class="carousel-item">
                                <img src="../static/images/{{ hotel.city }}/image3.jpg"
                                    class="d-block card-img-top-view img-fluid" alt="..." />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#hotelOverview"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#hotelOverview"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>{{ hotel.city }}</h3>
                        <p>
                            This is a generic hotel description.<br>
                        </p>
                        <form method="POST">
                            <p>Room type:</p>
                            <select class="form-select" aria-label="Room type">
                                <option value="standard">Standard room</option>
                                <option value="double">Double room</option>
                                <option value="family">Family room</option>
                            </select>
                            <p class="mt-3">Booking start:</p>
                            <input type="date" class="border-1" id="startDate" name="trip-start">
                            <!-- Script to set date picker to today's date. -->
                            <script>
                                document.getElementById('startDate').valueAsDate = new Date();
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Render header footer template -->
    <script src="../static/js/renderTemplate.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Load header and footer -->
    <script>load()</script>
</body>

</html>
