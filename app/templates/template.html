<!doctype html>
<html lang="en">

<body>
  <header id="header" class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 px-4 mb-lg-0 text-white text-decoration-none logo">
          Horizon Hotels
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="/locations" class="nav-link px-2 text-white">Locations</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Location search..."
            aria-label="Search">
        </form>

        <div class="text-end">
          {% if not current_user.is_authenticated %}
          <a href='/login' class="btn btn-outline-light me-2">Login</a>
          <a href='/signup' class="btn btn-outline-info">Sign-up</a>
          {% endif %}
          {% if current_user.is_authenticated %}
          <p>Logged in</p>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <div id="footer" class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1 logo-footer">
          Horizon Hotels
        </a>
        <span class="text-muted">Made with â™¥ - Hi Jenn!</span>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
