<header id="header" class="p-3 bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 px-4 mb-lg-0 text-white text-decoration-none logo">
                Horizon Hotels
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white" id="home">Home</a></li>
                <li><a href="/locations" class="nav-link px-2 text-white" id="locations">Locations</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Location search..."
                    aria-label="Search">
            </form>

            <div class="text-end">
                {% if not current_user.is_authenticated %}
                <a href='/login' id="login-btn" class="btn btn-outline-light me-2">Login</a>
                <a href='/signup' id="signup-btn" class="btn btn-outline-info">Sign-up</a>
                {% endif %}
                {% if current_user.is_authenticated %}
                <a href='/member' id="member-btn" class="btn btn-outline-info me-2">Profile</a>
                <a href='/logout' class="btn btn-outline-light">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
