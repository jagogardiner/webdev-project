<header id="header">
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light shadow-sm border">
        <div class="container">
            <a class="navbar-brand logo" href="/">Horizon Hotels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" id='home' aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id='locations' href="/locations">Locations</a>
                    </li>
                </ul>
                <div class="text-end">
                    {% if not current_user.is_authenticated %}
                    <a href='/login' id="login-btn" class="btn btn-outline-primary me-2">Login</a>
                    <a href='/signup' id="signup-btn" class="btn btn-outline-success">Sign-up</a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href='/member' id="member-btn" class="btn btn-outline-dark me-2">Profile</a>
                    <a href='/logout' class="btn btn-outline-danger">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="mb-5"></div>
