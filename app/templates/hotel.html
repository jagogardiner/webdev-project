<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="../static/css/style.css" rel="stylesheet" />

		<title>{{ hotel.city }} - Horizon Hotels</title>
	</head>

	<body>
		<div id="header"></div>
		<main role="main">
			<div class="container mt-5">
				<div
					class="row row-cols-md-2 row-cols-lg-2 row-cols-sm-1 row-cols-1 row-cols-xl-2 g-3"
				>
					<div class="col">
						<div
							id="hotelOverview"
							class="carousel slide"
							data-bs-ride="carousel"
						>
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img
										src="../static/images/{{ hotel.city }}/image1.jpg"
										class="d-block card-img-top-view img-fluid"
										alt="..."
									/>
								</div>
								<div class="carousel-item">
									<img
										src="../static/images/{{ hotel.city }}/image2.jpg"
										class="d-block card-img-top-view img-fluid"
										alt="..."
									/>
								</div>
								<div class="carousel-item">
									<img
										src="../static/images/{{ hotel.city }}/image3.jpg"
										class="d-block card-img-top-view img-fluid"
										alt="..."
									/>
								</div>
							</div>
							<button
								class="carousel-control-prev"
								type="button"
								data-bs-target="#hotelOverview"
								data-bs-slide="prev"
							>
								<span
									class="carousel-control-prev-icon"
									aria-hidden="true"
								></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button
								class="carousel-control-next"
								type="button"
								data-bs-target="#hotelOverview"
								data-bs-slide="next"
							>
								<span
									class="carousel-control-next-icon"
									aria-hidden="true"
								></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
					</div>
					<div class="col d-flex flex-column">
						<h3>{{ hotel.city }}</h3>
						<p>
							This is a generic hotel description.<br /><br /><br />
							Price: {{ hotel.offPeakPrice }}
						</p>
						<div class="text-bottom mt-auto">
							<a href="/booking/{{ hotel.city }}" class="btn btn-success w-100"
								>Book now</a
							>
							<a href="/locations" class="btn btn-primary w-100 mt-2"
								>Go back</a
							>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div id="footer"></div>

		<!-- jQuery CDN-->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<!-- Render header footer template -->
		<script src="../static/js/tools.js"></script>

		<!-- Bootstrap CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- Load header and footer -->
		<script>
			loadTemplate();
		</script>
	</body>
</html>
