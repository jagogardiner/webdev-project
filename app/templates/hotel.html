<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">

    <title>{{ hotel.city }} - Horizon Hotels</title>
</head>

<body>
    <div id="header"></div>

    <main role="main">
        <div class="mt-5 container">
            <div class="row">
                <div class="col-lg-4 d-flex align-items-stretch">
                    <div class="card shadow-sm">
                        <div id="card{{ hotel.id }}" class="carousel slide" data-bs-ride="true" data-pause="hover">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../static/images/{{ hotel.city }}/image1.jpg" class="d-block" alt="..." />
                                </div>
                                <div class="carousel-item">
                                    <img src="../static/images/{{ hotel.city }}/image2.jpg" class="d-block" alt="..." />
                                </div>
                                <div class="carousel-item">
                                    <img src="../static/images/{{ hotel.city }}/image3.jpg" class="d-block" alt="..." />
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#card{{ hotel.id }}"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#card{{ hotel.id }}"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    Column
                </div>
                <div class="col">
                    Column
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Render header footer template -->
    <script src="../static/js/renderTemplate.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Load header and footer -->
    <script>load()</script>
</body>

</html>
