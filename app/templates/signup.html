<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="../static/css/style.css" rel="stylesheet" />

    <title>Signup - Horizon Hotels</title>
  </head>

  <body>
    <div id="header"></div>
    <main role="main">
      <div class="container text-center">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-danger">
          {{ messages[0] }} Go to
          <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %} {% endwith %}
        <!-- Messy way of adding both classes, so radius applies correctly -->
        <div class="form-signin form-signup">
          <form id="signup" method="POST">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <div class="form-floating">
              <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com"
                required />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="password-ctl form-control" name="password" id="floatingPassword"
                placeholder="Password" required />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input type="password" class="password-ctl form-control" name="cf-password" id="floatingCfPassword"
                placeholder="Confirm password" required />
              <label for="floatingPassword">Confirm password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="name" id="floatingInputValue" placeholder="name"
                aria-label="Full name" required />
              <label for="floatingInput">Full name</label>
            </div>
            <button class="w-100 btn btn-lg btn-success" type="submit">
              Sign up
            </button>
          </form>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Render header footer template -->
    <script src="../static/js/tools.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <!-- Load header and footer, make page active -->
    <script>
      loadTemplate(() => {
        $('#signup-btn').addClass('active').attr('href', '#')
      })
      $("#signup").submit(function (e) {
        e.preventDefault()
        if ($("#floatingPassword").val() != $("#floatingCfPassword").val()) {
          alert("Please make sure the passwords match.")
        } else {
          $(this).off("submit").submit()
        }
      })
      $(".password-ctl").keyup(function () {
        // eslint-disable-next-line no-undef
        if (!passwordValidate($(this).val())) {
          $(this).addClass("border border-danger")
        } else {
          $(this).removeClass("border border-danger")
        }
      }
      )
    </script>
  </body>

</html>
